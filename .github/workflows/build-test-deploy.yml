name: Build, Test e Deploy no Cloudflare Pages

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    name: Roda os testes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit贸rio
        uses: actions/checkout@v4

      - name: Compila e executa os testes C
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          gcc -Itests src/zoo.c tests/zoo_test.c -o zoo_test.out
          ./zoo_test.out

  build:
    name: Build do WebAssembly
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: test

    steps:
      - name: Checkout do reposit贸rio
        uses: actions/checkout@v4

      - name: Gera HTML com informa莽玫es do build
        run: |
          mkdir -p page
          cat <<EOF > page/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>Relat贸rio de Build</title>
          </head>
          <body>
            <h1>Relat贸rio de Build</h1>
            <h2>Aqui era para ter a aplica莽茫o rodando em WebAssembly se eu tivesse tempo para estudar mais a fundo </h2>
            <p>Build executado com sucesso.</p>
            <p>Data: $(date)</p>
            <p>Commit: ${{ github.sha }}</p>
            <p>Autor: ${{ github.actor }}</p>
            <p>Branch: ${{ github.ref_name }}</p>
          </body>
          </html>
          EOF

      - name: Salva o HTML para o job de deploy
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: page/

  deploy:
    name: Deploy no Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download do WebAssembly do job anterior
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: page/

      - name: Deploy no Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./page --project-name="teste-zoo"
